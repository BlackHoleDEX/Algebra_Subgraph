type EternalFarming @entity {
  id: ID!
  rewardToken: Bytes!
  bonusRewardToken: Bytes!
  virtualPool: Bytes!
  pool: Bytes!
  nonce: BigInt!
  reward: BigInt!
  bonusReward: BigInt!
  rewardRate: BigInt!
  bonusRewardRate: BigInt!
  isDeactivated: Boolean
  minRangeLength: BigInt!
}

type Deposit @entity {
  id: ID!
  owner: Bytes!
  pool: Bytes!
  eternalFarming: Bytes 
  liquidity: BigInt!
}

type Reward @entity{
  id: ID!
  rewardAddress: Bytes!
  amount: BigInt!
  owner: Bytes!
}