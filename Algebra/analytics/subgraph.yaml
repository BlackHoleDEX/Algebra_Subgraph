specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: base
    source:
      address: "0xBa90FC740a95A6997306255853959Bb284cb748a"
      abi: Factory
      startBlock: 18166421
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DefaultCommunityFee
        - DefaultFee
        - DefaultPluginFactory
        - DefaultTickspacing
        - OwnershipTransferStarted
        - OwnershipTransferred
        - Pool
        - RenounceOwnershipFinish
        - RenounceOwnershipStart
        - RenounceOwnershipStop
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - VaultFactory
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: DefaultCommunityFee(uint16)
          handler: handleDefaultCommunityFee
        - event: DefaultFee(uint16)
          handler: handleDefaultFee
        - event: DefaultPluginFactory(address)
          handler: handleDefaultPluginFactory
        - event: DefaultTickspacing(int24)
          handler: handleDefaultTickspacing
        - event: OwnershipTransferStarted(indexed address,indexed address)
          handler: handleOwnershipTransferStarted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Pool(indexed address,indexed address,address)
          handler: handlePool
        - event: RenounceOwnershipFinish(uint256)
          handler: handleRenounceOwnershipFinish
        - event: RenounceOwnershipStart(uint256,uint256)
          handler: handleRenounceOwnershipStart
        - event: RenounceOwnershipStop(uint256)
          handler: handleRenounceOwnershipStop
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: VaultFactory(address)
          handler: handleVaultFactory
      file: ./src/factory.ts
