specVersion: 0.0.4
description: Algebra is a decentralized protocol for automated token exchange on Polygon.
schema:
  file: ./schema.graphql
features:
  - grafting # feature name
graft:
  base: QmboV71AsK8d2Vj1HQ41kVoc3VPBczhd3xnmtF6kSbtDM5 # Subgraph ID of base Subgraph
  block: 30295009 # block number
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: sonic
    source:
      address: '0x8121a3F8c4176E9765deEa0B95FA2BDfD3016794'
      abi: Factory
      startBlock: 1440914 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Pool
          file: ./abis/pool.json
      eventHandlers:
        - event: Pool(indexed address,indexed address,address)
          handler: handlePoolCreated
        - event: DefaultCommunityFee(uint16)
          handler: handleNewCommunityFee
  - kind: ethereum/contract
    name: NonfungiblePositionManager
    network: sonic
    source:
      address: '0xd82Fe82244ad01AaD671576202F9b46b76fAdFE2'
      abi: NonfungiblePositionManager
      startBlock: 1440914 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/position-manager.ts
      entities:
        - Pool
        - Token
        - Deposit
      abis:
        - name: NonfungiblePositionManager
          file: ./abis/NonfungiblePositionManager.json
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Collect(indexed uint256,address,uint256,uint256)
          handler: handleCollect
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
        - event: IncreaseLiquidity(indexed uint256,uint128,uint128,uint256,uint256,address)
          handler: handleIncreaseLiquidity
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: LiquidityHub
    network: sonic
    source:
      address: '0x9B350b26B82F3c088e1C0C345a904ee5EB655E15'
      abi: LiquidityHub
      startBlock: 1440914 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/liquidity-hub.ts
      entities:
        - Pool
        - Token
      abis:
        - name: LiquidityHub
          file: ./abis/LiquidityHub.json
        - name: Pool
          file: ./abis/pool.json
      eventHandlers:
        - event: Resolved(indexed bytes32,indexed address,indexed address,address,address,uint256,uint256)
          handler: handleResolved
  - kind: ethereum/contract
    name: Whitelist
    network: sonic
    source:
      address: '0xab49321DF952315E208a2B7046A00d2015E39cba'
      abi: Whitelist
      startBlock: 1440914 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/whitelist.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Whitelist
          file: ./abis/Whitelist.json
      eventHandlers:
        - event: Whitelisted(address)
          handler: handleWhitelist
templates:
  - kind: ethereum/contract
    name: Pool
    network: sonic
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
        - event: Fee(uint16)
          handler: handleChangeFee
        - event: Collect(indexed address,address,indexed int24,indexed int24,uint128,uint128)
          handler: handleCollect
        - event: CommunityFee(uint16)
          handler: handleSetCommunityFee
        - event: TickSpacing(int24)
          handler: handleSetTickSpacing