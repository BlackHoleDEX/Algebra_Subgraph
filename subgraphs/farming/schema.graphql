type EternalFarming @entity(immutable: false) {
  id: ID!
  rewardToken: Bytes!
  bonusRewardToken: Bytes!
  virtualPool: Bytes!
  pool: Bytes!
  nonce: BigInt!
  reward: BigInt!
  bonusReward: BigInt!
  rewardRate: BigInt!
  bonusRewardRate: BigInt!
  isDeactivated: Boolean
  minRangeLength: BigInt!
}

type Deposit @entity(immutable: false) {
  id: ID!
  owner: Bytes!
  pool: Bytes!
  eternalFarming: Bytes 
  liquidity: BigInt!
  rangeLength: BigInt!
}

type Reward @entity(immutable: false){
  id: ID!
  rewardAddress: Bytes!
  amount: BigInt!
  owner: Bytes!
}

type Token @entity(immutable: true){
  id: ID!
  # token symbol
  symbol: String!
  # token name
  name: String!
  # token decimals
  decimals: BigInt!
}
